<html py:extends="master.xhtml" py:strip="True">

<head py:block="head" py:strip="True">
  <title py:block="master_title">Cadastro</title>
</head>

<body py:block="body" py:strip="True">
  <div class="text-center">
    <h1 class="text-3xl mb-2">Cadastro</h1>
    <p class="text-gray-500 mb-2">Preencha os campos abaixo para se cadastrar</p>
  </div>
  <div class="justify-self-center self-center w-1/4 p-6 shadow appearance-none border">
    <form action="/auth/signup" method="post">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
          Nome
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="name" type="text" placeholder="Nome" name="name" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email" type="text" placeholder="Email" name="email" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Senha
        </label>
        <input
          class="shadow appearance-none rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password" type="password" placeholder="******************" name="password" />
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">
          Cadastrar
        </button>
      </div>
    </form>
    <div class="text-red-500 text-xs italic" py:if="error">
      <p py:content="error"></p>
    </div>
  </div>
</body>

</html>
